<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout</title>
  <link rel="stylesheet" href="style_position.css">
</head>
<body>
  <div class="wrapper">
    <div class="push-3"> 첫번 째 상자 </div>
    <div class="push-2 down-1"> 두번 째 상자 </div>
    <div class="push-1 down-2"> 세번 째 상자 </div>
    <div class="down-3"> 네번 째 상자 </div>
    <div class="up-1 push-1"> 다섯번 째 상자 </div>
    <div class="up-1 push-1"> 여섯번 째 상자 </div>
    <div class="pull-1"> 일곱번 째 상자 </div>
    <div class="pull-1"> 여덟번 째 상자 </div>
    <div class="push-2"> 아홉번 째 상자 </div>
    <div class="push-1 down-1"> 열번 째 상자 </div>
    <div class="pull-1"> 열한번 째 상자 </div>
    <div class="pull-2 down-1"> 열두번 째 상자 </div>
    <div class="up-3"> 열세번 째 상자 </div>
    <div class="pull-1 up-2"> 열네번 째 상자 </div>
    <div class="pull-2 up-1"> 열다섯번 째 상자 </div>
    <div class="pull-3"> 열여섯번 째 상자 </div>
  </div>
</body>
</html>
